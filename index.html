<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Year Timer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>New Year Countdown</h1>
    <div class="clock">
        <div class="days el">
            <p class="big">0</p>
            <span>days</span>
        </div>
        <div class="hours el">
            <p class="big">0</p>
            <span>hours</span>
        </div>
        <div class="minutes el">
            <p class="big">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds el">
            <p class="big">0</p>
            <span>seconds</span>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
